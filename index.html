<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makase-supa - 新鮮な食材をお届け</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 text-lg-start text-center mb-4 mb-lg-0">
                    <h1 class="display-4 fw-bold mb-3">
                        新鮮な食材を<br>毎日お届け
                    </h1>
                    <p class="lead mb-4">
                        厳選された野菜、果物、お肉、魚介類など<br>
                        品質にこだわった食材を取り揃えています
                    </p>
                    <a href="/products.html" class="btn btn-light btn-lg me-2">
                        <i class="fas fa-shopping-bag"></i> 商品を見る
                    </a>
                    <a id="isRegister" href="/register.html" class="btn btn-outline-light btn-lg">
                        <i class="fas fa-user-plus"></i> 新規登録
                    </a>
                </div>
                <div class="col-lg-6">
                    <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?w=600&h=400&fit=crop"
                        alt="Fresh vegetables" class="img-fluid rounded shadow-lg">
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="py-5 bg-white">
        <div class="container">
            <h2 class="section-title">私たちの特徴</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="text-center p-4">
                        <div class="mb-3">
                            <i class="fas fa-leaf fa-3x text-success"></i>
                        </div>
                        <h4>新鮮な食材</h4>
                        <p class="text-muted">
                            毎朝市場から仕入れた新鮮な野菜や果物を提供しています
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center p-4">
                        <div class="mb-3">
                            <i class="fas fa-truck fa-3x text-primary"></i>
                        </div>
                        <h4>迅速な配送</h4>
                        <p class="text-muted">
                            ご注文から最短で翌日配送。新鮮なまま届けます
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center p-4">
                        <div class="mb-3">
                            <i class="fas fa-yen-sign fa-3x text-warning"></i>
                        </div>
                        <h4>お手頃価格</h4>
                        <p class="text-muted">
                            高品質な食材をリーズナブルな価格で提供しています
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="section-title">おすすめ商品</h2>
            <div id="featuredProducts" class="row g-4">
                <!-- Loading -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">読み込み中...</p>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/products.html" class="btn btn-primary btn-lg">
                    <i class="fas fa-th"></i> すべての商品を見る
                </a>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="py-5 bg-white">
        <div class="container">
            <h2 class="section-title">商品カテゴリー</h2>
            <div id="categories" class="row g-4">
                <!-- Loading -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">読み込み中...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Core Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>

    <!-- Components -->
    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>

    <!-- Page Script -->
    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const registerBtn = document.getElementById("isRegister");
            if (Auth.isAuthenticated()) {
                // Đã đăng nhập → ẩn nút đăng ký
                registerBtn.style.display = "none";
            }
        });
        // Load featured products
        async function loadFeaturedProducts() {
            try {
                const response = await API.getProducts(0, 8);

                if (response.success && response.data) {
                    const products = Array.isArray(response.data) ? response.data : response.data.content || [];
                    displayProducts(products.slice(0, 8));
                } else {
                    document.getElementById('featuredProducts').innerHTML = `
                        <div class="col-12 text-center py-5">
                            <p class="text-muted">商品がありません</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('featuredProducts').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <p class="text-danger">商品の読み込みに失敗しました</p>
                    </div>
                `;
            }
        }

        // Display products
        function displayProducts(products) {
            const container = document.getElementById('featuredProducts');

            if (!products || products.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <p class="text-muted">商品がありません</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="col-md-6 col-lg-3">
                    <div class="product-card">
                        <a href="/product-detail.html?id=${product.id}">
                            <img src="${Utils.getImageUrl(product.imageUrl)}" 
                                 alt="${product.name}" 
                                 class="product-image"
                                 onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        </a>
                        <div class="product-body">
                            <h5 class="product-name">
                                <a href="/product-detail.html?id=${product.id}">
                                    ${product.name}
                                </a>
                            </h5>
                            <div class="product-price">${Utils.formatPrice(product.price)}</div>
                            <div class="product-stock">
                                ${product.stockQuantity > 0
                    ? `<span class="text-success"><i class="fas fa-check-circle"></i> 在庫あり (${product.stockQuantity})</span>`
                    : `<span class="text-danger"><i class="fas fa-times-circle"></i> 在庫切れ</span>`
                }
                            </div>
                            ${product.averageRating ? `
                                <div class="mb-2">
                                    ${Utils.generateStarRating(product.averageRating)}
                                    <small class="text-muted">(${product.averageRating.toFixed(1)})</small>
                                </div>
                            ` : ''}
                            <div class="product-actions">
                                <button class="btn btn-cart" onclick="addToCart(${product.id})" ${product.stockQuantity === 0 ? 'disabled' : ''}>
                                    <i class="fas fa-cart-plus"></i> カートに追加
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await API.getCategories();

                if (response.success && response.data) {
                    displayCategories(response.data.slice(0, 6));
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Display categories
        function displayCategories(categories) {
            const container = document.getElementById('categories');

            const categoryIcons = {
                '野菜': 'fa-carrot',
                '果物': 'fa-apple-alt',
                '肉': 'fa-drumstick-bite',
                '魚': 'fa-fish',
                '乳製品': 'fa-cheese',
                '飲料': 'fa-wine-bottle'
            };

            container.innerHTML = categories.map(category => {
                const iconClass = categoryIcons[category.name] || 'fa-shopping-basket';
                return `
                    <div class="col-md-4 col-lg-2">
                        <a href="/products.html?categoryId=${category.id}" class="text-decoration-none">
                            <div class="category-card">
                                <div class="category-icon">
                                    <i class="fas ${iconClass}"></i>
                                </div>
                                <h5 class="category-name">${category.name}</h5>
                            </div>
                        </a>
                    </div>
                `;
            }).join('');
        }

        // Add to cart
        async function addToCart(productId) {
            if (!Auth.isAuthenticated()) {
                Utils.showAlert('ログインしてください', 'warning');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1500);
                return;
            }

            try {
                const userId = Auth.getUserId();
                const response = await API.addToCart(userId, productId, 1);

                if (response.success) {
                    Utils.showAlert('カートに追加しました', 'success');
                    // Update cart count in header
                    if (response.data && response.data.totalItems) {
                        Utils.updateCartCount(response.data.totalItems);
                    } else {
                        Header.updateCartCount();
                    }
                } else {
                    Utils.showAlert(response.message || 'カートへの追加に失敗しました', 'danger');
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                Utils.handleApiError(error);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadFeaturedProducts();
            loadCategories();
        });
    </script>
</body>

</html>
